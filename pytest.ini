# pytest.ini

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=server
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
